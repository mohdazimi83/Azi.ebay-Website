  <body>
    <div id="panel" class="panel-container">
      <h3 style="color: black; font-family: Georgia, 'Times New Roman', Times, serif;">How satisfied are you with our <br /> customer support performance?</h3>
      <div class="ratings-container">
        <div class="rating">
          <img src="sad.png" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="neutral.png" alt=""/>

        </div>

        <div class="rating active">

          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
